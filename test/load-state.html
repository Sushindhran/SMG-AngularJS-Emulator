<form>
    <div class="table">
        <span class="row" ng-controller="stateCtrl">
            <label>Enter Label for Loading Sequence</label>
            <input type="text" ng-model="label"/><br>
            <input type="button" value="Load" ng-click="load()"/>
        </span>
        <span class="button-bar">
            <input type="button" value="Close" ng-click="closeLoadState($event)"/>
        </span>
    </div>
</form>
