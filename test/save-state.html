<form>
<div class="table">
        <span class="row" ng-controller="stateCtrl">
            <label>Enter Label for State Sequence</label>
            <input type="text" ng-model="label"/><br>
            <input type="button" value="Save" ng-click="save()"/>
        </span>
        <span class="button-bar">
            <input type="button" value="Close" ng-click="closeSaveState($event)"/>
        </span>
    </div>
</form>
